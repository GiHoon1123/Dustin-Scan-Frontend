name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

env:
  EC2_HOST: ec2-user@43.201.96.38
  DEPLOY_DIR: /home/ec2-user/dustin-scan-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4. í”„ë¡œë•ì…˜ ë¹Œë“œ
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production

      # 5. SSH í‚¤ ì„¤ì •
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 43.201.96.38 >> ~/.ssh/known_hosts

      # 6. ë¹Œë“œ íŒŒì¼ ë° í•„ìš” íŒŒì¼ ì „ì†¡
      - name: Deploy to EC2
        run: |
          # ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          ssh ${{ env.EC2_HOST }} "mkdir -p ${{ env.DEPLOY_DIR }}"

          # í•„ìš”í•œ íŒŒì¼ë§Œ ì „ì†¡
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.next/cache' \
            --exclude 'logs' \
            ./ ${{ env.EC2_HOST }}:${{ env.DEPLOY_DIR }}/

      # 7. EC2ì—ì„œ ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘
      - name: Restart application
        run: |
          ssh ${{ env.EC2_HOST }} << 'ENDSSH'
            cd ${{ env.DEPLOY_DIR }}
            
            # Node.js ì„¤ì¹˜ í™•ì¸
            if ! command -v node &> /dev/null; then
              echo "ğŸ“¦ Node.js ì„¤ì¹˜ ì¤‘..."
              curl -fsSL https://rpm.nodesource.com/setup_20.x | sudo bash -
              sudo yum install -y nodejs
            fi
            
            # í”„ë¡œë•ì…˜ ì˜ì¡´ì„± ì„¤ì¹˜
            npm install --production
            
            # ë¡œê·¸ ë””ë ‰í† ë¦¬ ìƒì„±
            mkdir -p logs
            
            # ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            pkill -f "next start" || true
            sleep 2
            
            # ë°±ê·¸ë¼ìš´ë“œë¡œ ì‹¤í–‰
            nohup npm run start:prod > logs/frontend.log 2>&1 &
            
            # í”„ë¡œì„¸ìŠ¤ ì‹œì‘ ëŒ€ê¸°
            sleep 3
            
            # í”„ë¡œì„¸ìŠ¤ í™•ì¸
            if pgrep -f "next start" > /dev/null; then
              echo "âœ… Frontend started successfully"
              echo "PID: $(pgrep -f 'next start')"
            else
              echo "âŒ Failed to start frontend"
              exit 1
            fi
          ENDSSH

      # 8. Nginx ì„¤ì • ì—…ë°ì´íŠ¸ (ìµœì´ˆ 1íšŒ ë˜ëŠ” ì„¤ì • ë³€ê²½ ì‹œ)
      - name: Update Nginx config
        run: |
          # Nginx ì„¤ì • íŒŒì¼ ì „ì†¡
          scp nginx.conf ${{ env.EC2_HOST }}:/tmp/dustin-scan.conf

          # Nginx ì„¤ì • ì ìš©
          ssh ${{ env.EC2_HOST }} << 'ENDSSH'
            # Nginx ì„¤ì¹˜ í™•ì¸
            if ! command -v nginx &> /dev/null; then
              echo "ğŸ“¦ Nginx ì„¤ì¹˜ ì¤‘..."
              sudo yum install -y nginx
              sudo systemctl enable nginx
            fi
            
            # ì„¤ì • íŒŒì¼ ë³µì‚¬
            sudo mv /tmp/dustin-scan.conf /etc/nginx/conf.d/dustin-scan.conf
            
            # Nginx ì„¤ì • í…ŒìŠ¤íŠ¸
            sudo nginx -t
            
            # Nginx ì¬ì‹œì‘
            sudo systemctl restart nginx
            
            echo "âœ… Nginx configured and restarted"
          ENDSSH

      # 9. ë°°í¬ ê²°ê³¼ í™•ì¸
      - name: Verify deployment
        run: |
          echo "=========================================="
          echo "âœ… ë°°í¬ ì™„ë£Œ!"
          echo "=========================================="
          echo ""
          echo "í”„ë¡ íŠ¸ì—”ë“œ: http://43.201.96.38 (Nginx 80)"
          echo "ì§ì ‘ ì ‘ì†: http://43.201.96.38:3001 (Next.js)"
          echo "ë°±ì—”ë“œ API: http://43.201.96.38:4000"
